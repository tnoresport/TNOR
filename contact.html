<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - TNOR Esport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">TNOR ESPORT</div>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="pilotes.html">Nos Pilotes</a>
            <a href="resultats.html">Résultats</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Nous Rejoindre / Contact</h1>
        
        <div style="text-align: center; margin-bottom: 30px; color: #b0b0b0;">
            <p>Envie de rejoindre l'académie ou de proposer un partenariat ?</p>
            <p>Remplissez le formulaire ci-dessous ou rejoignez notre Discord.</p>
        </div>

        <form class="contact-form">
            <div class="form-group">
                <label>Nom / Pseudo</label>
                <input type="text" placeholder="Ex: SpeedRacer99">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="contact@email.com">
            </div>

            <div class="form-group">
                <label>Sujet</label>
                <select style="width:100%; padding:12px; background:#000; color:#fff; border:1px solid #333;">
                    <option>Recrutement Pilote</option>
                    <option>Partenariat / Sponsor</option>
                    <option>Autre demande</option>
                </select>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea rows="5" placeholder="Votre message..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Envoyer</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 TNOR Esport.</p>
    </footer>

</body>
</html>
